<html>
<head>
  <title>Example of Datalog.js</title>
</head>
<body>
  <p>Look in your console, to see something ;-)</p>
  <script src="../src/datalog.js"></script>
  <script>
    console.log(new Datalog('/* This is a *test* */ +father(bill,bob). parent(A,B) :- father(A  , B), child(B,A).'));
    console.log(new Datalog('+mother(jane,bob),father(bill,bob).'));
    console.log(new Datalog('+mother(X,Y):- ~father(X,Y).'));
  </script>
</body>
</html>
