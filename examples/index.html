<html>
<head>
  <title>Example of Datalog.js</title>
</head>
<body>
  <p>Look in your console, to see something ;-)</p>
  <script src="../src/datalog.js"></script>
  <script>
    var datalog = new Datalog('/* This is a *test* */ +father(bill,bob). parent(A,B) :- father(A  , B), child(B,A).');
    datalog.insert('+mother(jane,bob),father(bill,bob).');
    datalog.insert('+mother(X,Y):- ~father(X,Y) & female(X).');
    console.log("QUERY?", datalog.query('father(X, bob).'));
  </script>
</body>
</html>
